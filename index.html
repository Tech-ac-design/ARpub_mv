<!DOCTYPE html>
<html>
  <head>
    <title>Model Viewer Example</title>
    <script src="https://modelviewer.dev/shared/webcomponents-lite.js"></script>
    <script src="https://modelviewer.dev/libs/modelviewer.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      alt="A 3D model of an astronaut"
      ar ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      camera-controls>
    </model-viewer>
  </body>
</html>
